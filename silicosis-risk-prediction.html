<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ประเมินความเสี่ยงผู้ประกอบอาชีพทำครกหิน</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
</head>

<body>
    <div class="container mt-3" style="max-width: 540px;">
        <div class="card">
            <div class="card-header" style="background-color: blanchedalmond;">
                <h1 class="text-center">ประเมินความเสี่ยงผู้ประกอบอาชีพทำครกหิน</h1>
            </div>
            <div class="card-body text-center">
                <h2><span class="badge text-bg-warning text-center">ตารางผลการประเมินระดับเสียง</span></h2>
                <div class="table-responsive">
                    <table class="table align-middle table-secondary table-striped table-hover">
                        <thead>
                            <tr>
                                <th scope="col">ตำแหน่งงาน</th>
                                <th scope="col">ผลการประเมินระดับเสียง</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>การขุดเจาะ</td>
                                <td>ไม่ผ่าน</td>
                            </tr>
                            <tr>
                                <td>การผ่าหิน/ตกแต่ง</td>
                                <td>ไม่ผ่าน</td>
                            </tr>
                            <tr>
                                <td>การแกะสลักหิน</td>
                                <td>ผ่าน</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <form id="silicosis_form">
                    <div class="input-group mb-3">
                        <span class="input-group-text">ส่วนสูง</span>
                        <input type="number" class="form-control" id="height" name="height" required>
                        <span class="input-group-text">เซนติเมตร</span>
                    </div>
                    <div class="input-group mb-3">
                        <span for="workHours" class="input-group-text">ทำงานวันละ</span>
                        <input type="number" class="form-control" id="workHours" name="workHours" required>
                        <span for="workHours" class="input-group-text">ชั่วโมง</span>
                    </div>
                    <div class="input-group mb-3">
                        <span for="abnormal" class="input-group-text">อาการผิดปกติเกี่ยวกับหู</span>
                        <select class="form-select" id="abnormal" name="abnormal" required>
                            <option value=0>ไม่มีอาการ</option>
                            <option value=1>มีอาการ</option>
                        </select>
                    </div>
                    <div class="input-group mb-3">
                        <span for="soundLevel" class="input-group-text">ผลการตรวจวัดระดับเสียง</span>
                        <select class="form-select" id="soundLevel" name="soundLevel" required>
                            <option value="1">ไม่ผ่านมาตรฐาน</option>
                            <option value="2">ผ่านมาตรฐาน</option>
                        </select>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-warning btn-lg">ประเมินความเสี่ยงสุขภาพ</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
